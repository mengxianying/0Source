                <TD 
                  class=p1>偏态指数是反映一个参数目前偏离理论值多少的指标。它与一个参数的当前遗漏成正比，偏态指数可以分为理论偏态指数和实际偏态指数。<BR>理论偏态指数 
                  = （当前遗漏 / 理论周期）X 100%<BR>实际偏态指数 = （当前遗漏 / 平均遗漏）X 100%
