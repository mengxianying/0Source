                <TD 
                  class=p1>在二维元素（奇偶、大小、质合等）的单选指标中，两期号码的在同一位置上的状态相同则称为同，反之称为异；同异指标是反映两期号码之间二维元素的单选状态转换的一个指标。<BR>　　例如：上期号码为129（单选奇偶奇、小小大、质质合），本期号码为380（单选奇偶偶、小大小、质合合），则奇偶的同异状态是同同异；大小的同异状态是同异异；质合的同异状态是同异同。
