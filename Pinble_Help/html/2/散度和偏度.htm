                <TD 
                  class=p1>散度：号码中所有两个数字之差的绝对值的最小值中的最大的一个；散度值越大说明号码的集中程度越高，反之说明号码越分散。<BR>偏度：当期号码与上期号码中所有数字之差的绝对值的最小值中的最大的一个；偏度值越大则该期号码对上期号码的整体偏离程度越大，反之则越小。<BR></TD></TR></TBODY></TABLE></TD>
