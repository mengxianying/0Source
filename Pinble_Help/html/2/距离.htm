          <TD width="100%"><FONT 
      color=#0000ff><B>距离</B></FONT></TD></TR></TBODY></TABLE>
      <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
        <TBODY>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>&nbsp;</TD>

        <TR>
          <TD width=20>&nbsp;</TD>
          <TD class=p1>
            <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD 
                  class=p1>当期开奖号码中的值减上期开奖号码中的值为距离(绝对值)，其最大距离为9，最小距离为0。距离可以分为百位距离、十位距离、个位距离、合值距离等等；如当期开奖号码为237，其和值为12，合值为2，上期开奖号码为942，其和值为15，合值为5；那么百位距离为9-2 
                  = 7，十位距离为4-3 = 1，个位距离为7-2 = 5，合值距离为5-2 
          =3。</TD></TR></TBODY></TABLE></TD>
          <TD width=20>&nbsp;</TD></TR>

          <TD width=20>&nbsp;</TD>

              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD 
              class=p1>距离和跨度是有区别的，具体的区别请参照各自的定义，不要把距离和跨度搞混了。</TD></TR></TBODY></TABLE></TD>
