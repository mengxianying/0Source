                <TD 
                  class=p1>遗漏价值是反映一个参数目前遗漏价值大小的指标。它与一个参数的当前遗漏成正比，遗漏价值可以分为理论遗漏价值和实际遗漏价值。通过遗漏价值可以判断出哪些参数遗漏的价值比较大，哪些参数遗漏的价值比较小，这样对所有参数都有一个统一的判断指标，对于喜欢追冷态参数的朋友有很大的参考价值。<BR>理论遗漏价值 
                  = 当前遗漏 X 理论出现概率<BR>实际遗漏价值 = 当前遗漏 X 
          实际出现概率</TD></TR></TBODY></TABLE></TD>
