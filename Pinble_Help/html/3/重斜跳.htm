                <TD 
                  class=p1>重斜跳是相对于上期与上上期的开奖号码（组选号码）来说的，即重码（即传码）、斜码和跳码。重码是与上期开奖号码相同的号码，斜码是与上上期开奖号相邻的号码，跳码是除了重码和斜码以外的所有号码；在这里0和9是相邻号码。<FONT
