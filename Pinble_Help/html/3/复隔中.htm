                <TD 
                  class=p1>复隔中是从组选遗漏角度来分析排列五彩票号码的一个参数指标，它分为复码（即重码，也是邻孤传中的传码）、隔码和中码。复码是遗漏值为0的号码，隔码是遗漏值为1的号码，其它的号码均为中码。比如2005-171期开奖号16510，其中1、5的遗漏值为0，则1、5为复码；6的遗漏值为1，则6是隔码；0的遗漏值为2，则0为中码。</TD></TR></TBODY></TABLE></TD>
