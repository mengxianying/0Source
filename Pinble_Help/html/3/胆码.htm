                <TD 
                  class=p1>胆码在排列五中是指当期号码的必出码（也叫金号、金码），胆码分单码、两码、三码和四码、五码。如果能确定当期的单码、两码和三码就能大大杀掉一些多余的号码，以减少投注的数量，降低成本；但如果定的胆码出错则满盘皆输。这就像双刃剑，用好了能游刃有余，用不好就等于自杀。</TD></TR></TBODY></TABLE></TD>
