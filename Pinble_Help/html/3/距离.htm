      <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
        <TBODY>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD vAlign=top>&nbsp;</TD>

        <TR>
          <TD width=20>&nbsp;</TD>
          <TD vAlign=top>
            <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD 
                  class=p1>当期开奖号码中的值减上期开奖号码中的值为距离(绝对值)，其最大距离为9，最小距离为0。距离可以分为第一位距离、第二位距离、第三位距离、第四位距离、第五位距离、合值距离等等；如当期开奖号码为20700，其和值为9，合值为9，上期开奖号码为99763，其和值为34，合值为4；那么第一位距离为|2-9|=7，第二位距离为|0-9|=9，第三位距离为|7-7| 
                  = 0，第四位距离为|0-6| = 6，第五位距离为|0-3| = 3，合值距离为|9-4| 
                  =3。距离和跨度是有区别的，具体的区别请参照各自的定义，不要把距离和跨度搞混了。</TD></TR></TBODY></TABLE></TD>
          <TD>&nbsp;</TD></TR>
