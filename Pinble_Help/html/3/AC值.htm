                <TD 
                  class=p1>AC值也称作“数字复杂指数”，它是引自国外乐透型彩票分析研究的一个概念，是评估乐透型彩票号码价值的重要参数。<BR>在数字彩中，一组号码中所有两个号码相减，然后对所得的差求绝对值，如果有相同的数字，则只保留一个，得到不同差值个数D(t)，这个数值就是数字AC值。即AC值 
                  = D(t)<BR>例如，有一注投注结果为 
                  16913，两两相减，共得到5、8、0、2、3、6等6个不同的差值，其数字AC值为6。
