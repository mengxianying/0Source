                <TD class=p1 
                  height=25>重斜跳是相对于上期与上上期的开奖号码（组选号码）来说的，即重码（即传码）、斜码和跳码。重码是与上期开奖号码相同的号码，斜码是与上上期开奖号相邻的号码，跳码是除了重码和斜码以外的所有号码；在这里0和9是相邻号码。<FONT 
                  color=#ff0000>注意：当一个码既是重码又是斜码时，应该当作重码来确认。</FONT><BR>比如：2005-002期3D开奖号码为043，2005-003期3D开奖号码为928，2004-004期的重码为289，斜码为1345，跳码为067。</TD></TR></TBODY></TABLE></TD>
