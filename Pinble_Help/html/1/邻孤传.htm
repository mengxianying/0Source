        <TR>
          <TD width=20>&nbsp;</TD>

          <TD class=p1>
            <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD 
                  class=p1>邻孤传是相对于上期的开奖号码（组选号码）来说的，即邻码、孤码和传码（即重码）。邻码是与上期开奖号相邻的号码，传码是与上期开奖号码相同的号码，孤码是除了邻码和传码以外的所有号码；在这里0和9是相邻号码。<FONT 
                  color=#ff0000>注意：当一个码既是传码又是邻码时，应该当作传码来确认。</FONT></TD></TR></TBODY></TABLE></TD>
          <TD width=20>&nbsp;</TD></TR>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>&nbsp;</TD>
          <TD width=20>&nbsp;</TD></TR>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>
            <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD 
                  class=p1>比如：2004-287期（全国3D第2004-003期）开奖号码为986，2004-288期（全国3D第2004-004期）开奖号码为791，这里的791中的7是邻码，1是孤码，9是传码。</TD></TR></TBODY></TABLE></TD>
          <TD width=20>&nbsp;</TD></TR>
