  <TR>
    <TD width="100%">

        <TBODY>
        <TR>
          <TD width="100%"><FONT 
      color=#0000ff><B>复隔中</B></FONT></TD></TR></TBODY></TABLE>
      <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
        <TBODY>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>&nbsp;</TD>
          <TD width=20>&nbsp;</TD></TR>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD class=p1>
            <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD class=p1>复隔中是从 组选遗漏 角度来分析数字三型彩票号码的一个参数指标，它分为复码（即重码，也是 邻孤传 
                  中的传码）、隔码和中码。复码是 遗漏值 为0的号码，隔码是 遗漏值 为1的号码，其它大于 遗漏值 
              1的号码为中码。</TD></TR></TBODY></TABLE></TD>
          <TD width=20>&nbsp;</TD></TR>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>&nbsp;</TD>
          <TD width=20>&nbsp;</TD></TR>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>
            <TABLE border=0 cellSpacing=0 cellPadding=0 width="100%">
              <TBODY>
              <TR>
                <TD vAlign=top width=30><IMG src="image/03062003156.gif" 
                  width=11 height=15></TD>
                <TD 
                  class=p1>比如：2004-287期（全国3D第2004-003期）开奖号码为986，2004-288期（全国3D第2004-004期）开奖号码为791，这里的791中的7的遗漏值为1，所以是隔码；9的遗漏值为0，所以9是复码，1的遗漏值为4（遗漏值大于1），所以1是中码。</TD></TR></TBODY></TABLE></TD>
          <TD width=20>&nbsp;</TD></TR>
        <TR>
          <TD width=20>&nbsp;</TD>
          <TD>&nbsp;</TD>
          <TD width=20>&nbsp;</TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
