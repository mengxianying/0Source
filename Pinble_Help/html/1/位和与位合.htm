<body topmargin="0" leftmargin="0" text=#000000 bgColor=#ffffff background=image/CstBack.gif bgproperties="fixed">
<P>
<TABLE cellSpacing=0 borderColorDark=#f1f1f1 cellPadding=4 width="100%" borderColorLight=#0000ff border=1>
  <TR>
    <TD width="100%" bgColor=#b0e0e6 class="p1"><font color="#FF0000"><b>数字三</b></font><b><font color="#ff0000">『</font><font color="#0000ff">彩神通</font><font color="#ff0000">』常用术语</font></b></TD>
  </TR>
  <TR>
    <TD width="100%"> 
      <TABLE cellSpacing=0 borderColorDark=#ffffff cellPadding=4 width="100%" bgColor=#f5f5f5 borderColorLight=#9966ff border=1 class="p1">
        <TR>
          <TD width="100%"><font color="#0000FF"><b>位和与位合</b></font></TD>
        </TR></TABLE>
        
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="20">&nbsp;</td>
          <td>&nbsp;</td>
          <td width="20">&nbsp;</td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td class="p1"> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr> 
                <td width="30" valign="top"><img src="image/03062003156.gif" width="11" height="15"></td>
                <td class="p1">当期开奖号百、十、个位各个相加所得的和值为位和，即：百位+十位、百位+个位、十位+个位相加的和值。</td>
              </tr>
            </table>
          </td>
          <td width="20">&nbsp;</td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td>&nbsp;</td>
          <td width="20">&nbsp;</td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr> 
                <td width="30" valign="top"><img src="image/03062003156.gif" width="11" height="15"></td>
                <td class="p1">当期开奖号百、十、个位各个相加所得的和尾（即和值的个位数字）为位合，即：百位+十位、百位+个位、十位+个位相加的和尾。</td>
              </tr>
            </table>
          </td>
          <td width="20">&nbsp;</td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td>&nbsp;</td>
          <td width="20">&nbsp;</td>
        </tr>
      </table>
    </TD>
  </TR></TABLE>
