                  <P>一个号码中每个数字乘以(r+1)与它所在的位置数的差值，再把这三个积数相加得到的数值称为反位置积和；其中的r为彩票号码的个数，在数字三型彩票中r=3。例如761的反位置积和的计算方式为：7*(4-1)+6*(4-2)+1*(4-3)=34。<BR>反位置积和的尾数称为反位置积合。</P>
